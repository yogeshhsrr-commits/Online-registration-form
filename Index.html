<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="style.css">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Your JS -->
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Online Application / Registration Form</h1>

        <form id="registrationForm" action="process.php" method="post">
            <div class="form-group">
                <label for="fullname">Full Name<span class="required">*</span></label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name">
                <small class="error" id="err-fullname"></small>
            </div>

            <div class="form-group">
                <label for="email">Email<span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com">
                <small class="error" id="err-email"></small>
            </div>

            <div class="form-group">
                <label for="phone">Phone<span class="required">*</span></label>
                <input type="text" id="phone" name="phone" placeholder="10-digit mobile number">
                <small class="error" id="err-phone"></small>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth<span class="required">*</span></label>
                <input type="date" id="dob" name="dob">
                <small class="error" id="err-dob"></small>
            </div>

            <div class="form-group">
                <label>Gender<span class="required">*</span></label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="Male"> Male</label>
                    <label><input type="radio" name="gender" value="Female"> Female</label>
                    <label><input type="radio" name="gender" value="Other"> Other</label>
                </div>
                <small class="error" id="err-gender"></small>
            </div>

            <div class="form-group">
                <label for="course">Course / Program<span class="required">*</span></label>
                <select id="course" name="course">
                    <option value="">-- Select --</option>
                    <option value="BCA">BCA</option>
                    <option value="BSc CS">BSc CS</option>
                    <option value="BTech CSE">BTech CSE</option>
                    <option value="MCA">MCA</option>
                </select>
                <small class="error" id="err-course"></small>
            </div>

            <div class="form-group">
                <label for="address">Address<span class="required">*</span></label>
                <textarea id="address" name="address" rows="3" placeholder="Full postal address"></textarea>
                <small class="error" id="err-address"></small>
            </div>

            <div class="form-group">
                <button type="submit" id="submitBtn">Submit Application</button>
            </div>
        </form>
    </div>
</body>
</html>
